services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-threat_modeling}
      POSTGRES_USER: ${POSTGRES_USER:-tm_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tm_pass}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-tm_user} -d ${POSTGRES_DB:-threat_modeling}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"

  rabbitmq:
    image: rabbitmq:3.13-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-tm_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-tm_pass}
    ports:
      - "${RABBITMQ_PORT:-5672}:5672"
      - "${RABBITMQ_MGMT_PORT:-15672}:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 10

  api-gateway:
    build: ./services/api-gateway
    env_file: .env.example
    depends_on:
      - asset-service
      - threat-engine-service
      - ml-service
      - rabbitmq
    ports:
      - "${API_GATEWAY_PORT:-8000}:8000"

  asset-service:
    build: ./services/asset-service
    env_file: .env.example
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${ASSET_SERVICE_PORT:-8001}:8001"

  threat-engine-service:
    build: ./services/threat-engine-service
    env_file: .env.example
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      rabbitmq:
        condition: service_healthy
    ports:
      - "${THREAT_ENGINE_PORT:-8002}:8002"

  ml-service:
    build: ./services/ml-service
    env_file: .env.example
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${ML_SERVICE_PORT:-8003}:8003"

  dashboard-service:
    build: ./services/dashboard-service
    env_file: .env.example
    depends_on:
      - api-gateway
    ports:
      - "${DASHBOARD_PORT:-8501}:8501"

  mcp-server:
    build: ./services/mcp-server
    env_file: .env.example
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "${MCP_SERVER_PORT:-8004}:8004"

  prometheus:
    image: prom/prometheus:v2.55.0
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    volumes:
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro

volumes:
  postgres_data:
